name: Deploy to Firebase Dev
"on":
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install
        run: |
          yarn install
          yarn global add firebase-tools

      - name: lint and test
        run: |
          yarn lint
          yarn test

      - run: yarn build:dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARTITECH_DEV }}"
          channelId: live
          projectId: artitech-dev
